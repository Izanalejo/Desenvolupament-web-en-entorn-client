    <!--Accedir a una cookie-->

    <button type="button" id="btn1">Crear cookie 1</button>
    <button type="button" id="btn2">Crear cookie 2</button>

    <button type="button" id="llistar">Llistar cookies</button>
    </div><br>
    <div>
        <button type="button" id="localSt">Crear localstorage</button>
