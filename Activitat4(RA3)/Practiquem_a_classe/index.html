<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Un solo contenedor: frase (span) + hora (span) -->
        <p id="date-line" style="margin: 12px 8px; text-align: center">
          <span id="frase"></span>
          <span id="hora" style="margin-left: 8px"></span>
        </p>  
      </div>
      
    </nav>
    <div style="padding: 20px">
      <h1 style="text-align: center;">Validar Credencials</h1>

      <form id="loginForm">
        <label>Usuari</label>
        <input
          type="text"
          id="user"
          class="form-control"
          placeholder="Introdueix usuari: user"
        /><br />

        <label>Contrasenya</label>
        <input
          type="password"
          id="passwd"
          class="form-control"
          placeholder="Introdueix contrasenya: user1234"
        /><br /><br />

        <button class="btn btn-primary" type="submit">Inicia sessi√≥</button>
      </form>
    </div>
    <p id="msg"></p>

    <script src="script.js"></script>
  </body>
</html>
