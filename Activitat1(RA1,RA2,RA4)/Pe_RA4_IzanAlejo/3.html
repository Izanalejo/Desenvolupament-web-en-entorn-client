<body>
    <script>
    //Creació de variables
        let fruits = ["Poma", "Plàtan", "Maduixa"];

        //Afegiment de Mango
        fruits.push("Mango");

        console.log(fruits);

        //Eliminació de Poma

        console.log(fruits);

        //Calcular i mostrar longitud

        console.log(`La longitud final de l'array és: ${longitut}`)


    </script>
