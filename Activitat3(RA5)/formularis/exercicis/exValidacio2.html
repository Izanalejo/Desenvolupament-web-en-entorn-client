<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari de Contacte</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="background: linear-gradient(135deg, #009cad92, #00bbff); padding: 60px;" class="d-flex align-items-center justify-content-center ">
  <form id="formulariContacte" class="p-4 bg-white rounded-3 shadow-lg" style="max-width: 600px; width: 100%;">
    <h2 class="text-center mb-4">RA5-Formularios</h2>

    <div class="mb-3">
      <label for="nom" class="form-label">Nombre</label>
      <input 
        type="text" 
        class="form-control" 
        id="nom" 
        name="nom" 
        placeholder="Escriu el teu nom"
      >
      <div id="error-nom" style="color: red; font-size: 0.875rem; margin-top: 0.25rem;"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electronico</label>
      <input 
        type="text" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="exemple@correu.com"
      >
      <div id="error-email" style="color: red; font-size: 0.875rem; margin-top: 0.25rem;"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contrase単a</label>
      <input 
        type="password" 
        class="form-control" 
        id="pass" 
        name="pass" 
        placeholder="Contrase単a"
      >
    </div>

    <div class="mb-3">
      <label for="con_password" class="form-label">Repetir Contrase単a</label>
      <input 
        type="password" 
        class="form-control" 
        id="con_password" 
        name="con_password" 
        placeholder="Repetir Contrase単a"
      >
    </div>

    <div class="mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input 
        type="text" 
        class="form-control" 
        id="dni" 
        name="dni" 
        placeholder="12345678X"
      >
    </div>

    <div class="mb-3">
      <label for="birthday" class="form-label">Fecha de nacimiento</label>
      <input 
        type="text" 
        class="form-control" 
        id="birthday" 
        name="birthday" 
        placeholder="01/01/2001"
      >
    </div>

    <fieldset class="mb-3">
      <legend class="form-label">Genero</legend>
        <div class="form-check">
          <input type="radio" id="man" name="gender" value="man" class="form-check-input">
          <label for="man" class="form-check-label">Hombre</label>
        </div>
        <div class="form-check">
          <input type="radio" id="woman" name="gender" value="woman" class="form-check-input">
          <label for="woman" class="form-check-label">Mujer</label>
        </div>
        <div class="form-check">
          <input type="radio" id="altres" name="gender" value="altres" class="form-check-input">
          <label for="other" class="form-check-label">No quiero decirlo</label>
        </div>
    </fieldset>

    <div class="mb-3">
      <label for="city" class="form-label">Ciudad de nacimiento</label>
        <select name="city" id="city" class="form-select">
          <option value="">--Selecciona--</option>
          <option value="barcelona">Barcelona</option>
          <option value="girona">Girona</option>
          <option value="lleida">Lleida</option>
          <option value="tarragona">Tarragona</option>
        </select>
    </div>

    <div>
      <label id="aficions">Aficiones</label><br>
      <input type="checkbox" name="aficions" value="bailar">Bailar<br>
      <input type="checkbox" name="aficions" value="cocinar">Cocinar<br>
      <input type="checkbox" name="aficions" value="skate">Skate<br>
      <input type="checkbox" name="aficions" value="musica">Escuchar musica

    </div><br><br>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-outline-secondary">Borrar</button>
    </div>
    <div class="mb-3 mt-3" id="error"></div>

  </form>
  <script src="../js/exValidacio2.js"></script>
</body> 
</html>
