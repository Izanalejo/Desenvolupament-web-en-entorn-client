    <h1 class="titu" style="text-align: center;">Formulari de contacte</h1><br>
    <!-- no calen tots els atributs perquè JS pot enviar perfectament pel seu 
     compte al servidor i amb el mètode que vulguis-->
    <!-- <form id="formulariContacte" name="formulariContacte" action="pepito.php" method="get"> -->
 <div class="container">
    <form id="formulariExValidacio"method="get">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Dona'm un nom">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Direcció Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="passw" class="form-label">Contrasenya:</label>
            <input type="password" class="form-control" id="passw" placeholder="Introdueix contrasenya">
        </div>
        <div class="mb-3">
            <label for="passw2" class="form-label">Repetir contrasenya:</label>
            <input type="password" class="form-control" id="passw2" placeholder="Repeteix contrasenya">
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dni" placeholder="">
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Data de naixement:</label>
            <input type="date" class="form-control" id="data" placeholder="dd/mm/aaaa">
        </div>
        
        <div><label for="sexe" class="form-label">Sexe</label><br>
            <input type="radio"  name="sexe" id="Home"> Home
            <input type="radio"  name="sexe" id="Dona"> Dona
            <input type="radio"  name="sexe" id="Altres"> Altre<br><br>
        </div>
        <div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Ciutat de naixement</option>
                <option value="1">Barcelona</option>
                <option value="2">Tarragona</option>
                <option value="3">Lleida</option>
                <option value="4">Girona</option>
                <option value="4">Altra</option>
            </select>
        </div>
<br><br>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="reset" class="btn btn-warning" value="Esborrar tots els camps">
    </form>

 </div>
