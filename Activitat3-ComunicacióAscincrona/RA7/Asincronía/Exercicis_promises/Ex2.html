<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 2 – Promise amb error
</title>
</head>
<body>
    <script>
        /* Crea una Promise que comprovi si un número és:
        Major o igual que 0 → resolve
        Negatiu → reject amb el missatge "Nombre negatiu" */

        function MajorIgual(numero){
            return new Promise((resolve, reject) =>{
                if(numero >= 0 ){
                    resolve("El numero es major o igual a 0");
                }else if(numero < 0 ){
                    reject("Nombre negatiu");
                }
            });
        }

        MajorIgual(-1)
            .then((value)=>console.log(value))
            .catch(err => console.error(err))
    </script>
</body>
</html>
