<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 5 – Validació d’usuari en un formulari</title>
</head>
<body>
   <!--  En una aplicació web, quan l’usuari introdueix el seu nom, el sistema comprova (simulat) si ja existeix a la base de dades.
    Crea una funció comprovarUsuari(nom) que:
    Trigui 1 segon (simulant una consulta al servidor)
    Resolgui si el nom no és "admin"
    Rebutgi si el nom és "admin"
    Mostra el resultat per consola. -->

    <script>
        function comprovarUsuari(nom){
            return new Promise((resolve, reject)=>{
                if(nom == "admin"){
                console.log("processant...");
                setTimeout(()=>{
                    resolve("Usuari correcte!");
                }, 1000);
            }else if(nom != "admin"){
                console.log("processant...");
                setTimeout(()=>{
                    reject("Usuari incorrecte!");
                }, 1000);
            }
            });
        }

        comprovarUsuari("admin")
            .then(value => console.log(value))
            .catch(err => console.error(err));
    </script>
</body>
</html>
