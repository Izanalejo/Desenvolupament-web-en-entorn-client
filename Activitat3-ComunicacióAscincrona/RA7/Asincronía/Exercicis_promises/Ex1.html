<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 1 – Promise bàsica</title>
</head>
<body>
<!--Crea una Promise que:
    Es resolgui després de 2 segons
    Retorni el missatge "Promise resolta correctament"
    Mostri el resultat per consol -->
    <script>
        function PromiseFunction(){
            return new Promise((resolve, reject)=> {
                setTimeout(() => {
                    resolve("Promise resolta correctament");
                }, 2000);
            });
        }

        PromiseFunction()
            .then((value)=>{
                console.log(value);
            });
    </script>
</body>
</html>
